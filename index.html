<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
<title>Love üíñ</title>

<style>
:root{
  --pad: 20px;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  min-height: 100vh;
  height: 100svh;           /* –∫—Ä–∞—â–µ –¥–ª—è –º–æ–±—ñ–ª–æ–∫ */
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  font-family: 'Segoe UI', sans-serif;
  padding: env(safe-area-inset-top) env(safe-area-inset-right)
           env(safe-area-inset-bottom) env(safe-area-inset-left);
}

.container {
  text-align: center;
  transform: translateY(-80px); /* —â–æ–± –∫–Ω–æ–ø–∫–∏ –Ω–µ –ª—ñ–∑–ª–∏ –Ω–∞ —Ç–µ–∫—Å—Ç */
  padding: 0 16px;
}

.gif {
  display: block;
  width: min(260px, 70vw);
  height: auto;
  margin: 0 auto 18px auto;
  border-radius: 14px;
  box-shadow: 0 14px 30px rgba(0,0,0,0.25);
}

h1 {
  font-size: clamp(1.7rem, 5vw, 2.6rem);
  line-height: 1.15;
  color: #fff;
  margin: 0;
  text-shadow: 0 6px 18px rgba(0,0,0,0.18);
}

.btn {
  padding: 14px 28px;
  font-size: 18px;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  transition: transform 0.18s ease, box-shadow 0.18s ease;
  box-shadow: 0 8px 20px rgba(0,0,0,0.2);
  position: absolute;
  z-index: 5;
  user-select: none;
  -webkit-tap-highlight-color: transparent;
  touch-action: manipulation;
}

.yes {
  background: #ff4d6d;
  color: white;
}

.no {
  background: white;
  color: #ff4d6d;
}

.btn:hover {
  transform: scale(1.05);
}

.btn:active {
  transform: scale(0.95);
}

/* –ú–æ–±—ñ–ª—å–Ω–∞ –æ–ø—Ç–∏–º—ñ–∑–∞—Ü—ñ—è */
@media (max-width: 480px) {
  :root { --pad: 14px; }

  .container {
    transform: translateY(-60px);
  }

  .gif {
    width: min(220px, 78vw);
    margin-bottom: 14px;
  }

  h1 {
    font-size: clamp(1.35rem, 6vw, 2rem);
  }

  .btn {
    padding: 12px 20px;
    font-size: 16px;
    border-radius: 12px;
  }
}

/* –ù–∞ touch-–ø—Ä–∏—Å—Ç—Ä–æ—è—Ö hover —á–∞—Å—Ç–æ ‚Äú–ª–∏–ø–Ω–µ‚Äù ‚Äî –≤—ñ–¥–∫–ª—é—á–∏–º–æ hover –µ—Ñ–µ–∫—Ç */
@media (hover: none) {
  .btn:hover { transform: none; }
}
</style>
</head>

<body>
  <div class="container">
    <img class="gif" src="minion-minion-loves.gif" alt="minion loves" />
    <h1>–ë—É–¥–µ—à—å –º–æ–µ–π –≤–∞–ª–µ–Ω—Ç–∏–Ω–∫–æ–π? üíñ</h1>
  </div>

  <button id="yesBtn" class="btn yes">–î–∞ üíò</button>
  <button id="noBtn" class="btn no">–ù–µ—Ç üôà</button>

<script>
const yesBtn = document.getElementById("yesBtn");
const noBtn  = document.getElementById("noBtn");

function clamp(n, min, max) { return Math.max(min, Math.min(max, n)); }

function placeInitialButtons() {
  // –°—Ç–∞–≤–∏–º–æ –∫–Ω–æ–ø–∫–∏ —Ç—Ä–æ—Ö–∏ –Ω–∏–∂—á–µ —Ü–µ–Ω—Ç—Ä—É, –∞–ª–µ –Ω–µ –ø—ñ–¥ –≥—ñ—Ñ–∫—É/—Ç–µ–∫—Å—Ç
  const w = window.innerWidth;
  const h = window.innerHeight;

  yesBtn.style.left = (w * 0.35) + "px";
  yesBtn.style.top  = (h * 0.60) + "px";

  noBtn.style.left  = (w * 0.60) + "px";
  noBtn.style.top   = (h * 0.60) + "px";
}

placeInitialButtons();
window.addEventListener("resize", placeInitialButtons);

yesBtn.onclick = () => {
  window.location.href = "love18/index.html";
};

// –§—É–Ω–∫—Ü—ñ—è –≤—Ç–µ—á—ñ (–∑ —É—Ä–∞—Ö—É–≤–∞–Ω–Ω—è–º safe padding)
function moveButton() {
  const padding = 20;

  const maxX = window.innerWidth  - noBtn.offsetWidth  - padding;
  const maxY = window.innerHeight - noBtn.offsetHeight - padding;

  const x = Math.random() * maxX;
  const y = Math.random() * maxY;

  noBtn.style.left = x + "px";
  noBtn.style.top  = y + "px";
}

// Desktop: —Ç—ñ–∫–∞—î –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–Ω—ñ
noBtn.addEventListener("mouseenter", moveButton);

// Mobile + desktop: —Ç—ñ–∫–∞—î –ø—Ä–∏ –Ω–∞—Ç–∏—Å–∫–∞–Ω–Ω—ñ
noBtn.addEventListener("click", (e) => {
  e.preventDefault();
  moveButton();
});

// Mobile: —â–æ–± —Ç—ñ–∫–∞–ª–∞ —â–µ –¥–æ –∫–ª—ñ–∫—É (–∫–æ–ª–∏ –ø–∞–ª–µ—Ü—å —Ç–æ—Ä–∫–∞—î—Ç—å—Å—è)
noBtn.addEventListener("touchstart", (e) => {
  e.preventDefault();
  moveButton();
}, { passive: false });
</script>
</body>
</html>
